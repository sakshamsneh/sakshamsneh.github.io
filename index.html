<!DOCTYPE html>
<html>
<head>
    <svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<div id="chartContainer">
        <script type="text/javascript">
            var svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");
            var format = d3.format(",d");
            var color = d3.scaleOrdinal(d3.schemeCategory20c);
            var pack = d3.pack()
                .size([width, height])
                .padding(1.5);
            d3.csv("/public/test.csv",function(data)
			{
                var dataByAttack = d3.nest().key(function(data) { return data.attack_cat; }).rollup(function(v) { return v.length; }).entries(data);
                dataByAttack[0].key="No attack";
//                delete dataByAttack[0];
				var root = d3.hierarchy({ children: dataByAttack })
                    .sum(function(d) { return d.value; })
                    .each(function(d) {
                    if (id = d.data.key) {
                        var id, i = id.lastIndexOf(".");
                        d.key = id;
                        d.package = id.slice(0, i);
                        d.class = id.slice(i + 1);
                    }
                });
                var node = svg.selectAll(".node")
                    .data(pack(root).leaves())
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                node.append("circle")
                    .attr("id", function(d) { return d.key; })
                    .attr("r", function(d) { return d.r; })
                    .style("fill", function(d) { return color(d.package); });
                node.append("clipPath")
                    .attr("id", function(d) { return "clip-" + d.key; })
                    .append("use")
                    .attr("xlink:href", function(d) { return "#" + d.key; });
                node.append("text")
                    .attr("clip-path", function(d) { return "url(#clip-" + d.key + ")"; })
                    .selectAll("tspan")
                    .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
                    .enter().append("tspan")
                    .attr("x", 0)
                    .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
                    .text(function(d) { return d; });
                node.append("title")
                    .text(function(d) { return d.key + "\n" + format(d.value); });
			});
		</script>
	</div>
</body>
</html>
