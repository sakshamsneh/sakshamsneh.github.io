  <script>
    function myFunction() {
      var input, filter, label, a, i;
      input = document.getElementById("mySearch");
      filter = input.value.toUpperCase();
      label = document.getElementsByTagName("label");
      for (i = 0; i < label.length; i++) {
        a = label[i];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) label[i].style.display = "";
        else  label[i].style.display = "none";
      }
    }
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      startTime();
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementsByClassName("header")[0].style.padding = "30px 10px";
        document.getElementsByClassName("logo")[0].style.fontSize = "25px";
      } else {
        document.getElementsByClassName("header")[0].style.padding = "80px 10px";
        document.getElementsByClassName("logo")[0].style.fontSize = "35px";
      }
    }
    function startTime() {
      var today=new Date();
      var day = today.getDate();
      var month = today.getMonth();
      var year = today.getFullYear();
      var h=today.getHours();
      var m=today.getMinutes();
      var s=today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML = "DATE: " + day + "/" + month + "/" + year + " " + "TIME: " + h+":"+m+":"+s;
      var t = setTimeout(function(){startTime()},500);
    }
    function checkTime(i){
      if (i<10)
        i = "0" + i;  // add zero in front of numbers < 10
      return i;
    }
  </script>
