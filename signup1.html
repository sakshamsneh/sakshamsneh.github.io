<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 3 Responsive Layout Example</title>
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="hidden-print">
    <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Fileindie</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href=" /index.html" >Home</a></li>
                    <li><a href="/form1.html" >Form</a></li>
                    <li><a href=" /index.html" >About</a></li>
                    <li><a href=" /index.html" >Contact</a></li>
                </ul>
            </div>
        </div>
	</nav>
	<br><br><br><br>
    <div class="container">
			<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-xs-3" for="firstName">First Name:</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="firstName" placeholder="First Name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="lastName">Last Name:</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="lastName" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="inputEmail">Email Address:</label>
						<div class="col-xs-9">
							<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="phoneNumber">Phone Number:</label>
						<div class="col-xs-9">
							<input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">Date of Birth:</label>
						<div class="col-xs-3">
							<select class="form-control">
								<option>Date</option>
							</select>
						</div>
						<div class="col-xs-3">
							<select class="form-control">
								<option>Month</option>
							</select>
						</div>
						<div class="col-xs-3">
							<select class="form-control">
								<option>Year</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="postalAddress">Postal Address:</label>
						<div class="col-xs-9">
							<textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="ZipCode">Zip Code:</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="ZipCode" placeholder="Zip Code">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">Gender:</label>
						<div class="col-xs-2">
							<label class="radio-inline">
								<input type="radio" name="genderRadios" value="male"> Male
							</label>
						</div>
						<div class="col-xs-2">
							<label class="radio-inline">
								<input type="radio" name="genderRadios" value="female"> Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">
							<label class="checkbox-inline">
								<input type="checkbox" value="news"> Send me latest news and updates.
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">
							<label class="checkbox-inline">
								<input type="checkbox" value="agree">  I agree to the <a href="#">Terms and Conditions</a>.
							</label>
						</div>
					</div>
					<br>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">
							<input type="submit" class="btn btn-primary" value="Submit">
							<input type="reset" class="btn btn-default" value="Reset">
						</div>
					</div>
				</form>
    </div>
    <div class="container">
        <blockquote class="pull-right">
            <p>The world is a dangerous place to live; not because of the people who are evil, but because of the people who don't do   anything about it.</p>
            <small>by <cite>Albert Einstein</cite></small>
        </blockquote>
	</div>
	<hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <footer>
                    <p>&copy; Copyright 2014 Fileindie</p>
                </footer>
            </div>
        </div>
    </div>
</div>
<h1><p class="visible-print"><strong>Don't print!</strong></p></h1>
</body>
</html>
